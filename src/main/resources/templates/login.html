<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
			<div id="login">
         <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                            <h3 class="text-center " style="color:#009688">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            	invalid username and password
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success">
                            	you have been loged-Out
                            </div>
                            
                            <div class="form-group">
                                <label for="username" style="color:#009688">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" style="color:#009688">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group kunal">
                                <label for="remember-me" style="color:#009688"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <div class="buttnsbmit text-center" >
                                		<input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/signup" style="color:#009688; text-decoration: none">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
