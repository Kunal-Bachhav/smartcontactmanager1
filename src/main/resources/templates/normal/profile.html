 <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="/normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
 </head>
<body>
	<section>
			 
			 <div class="container">
			 
			 	<div class="card">
			 		 <div class="card-body">
			 		 	
			 		 	<div class="container text-center">
			 		 		
			 		 		<img style="height: 200px; width: 200px" class="my_profile_picture"
								 src="" th:src="@{/img/default.png}" alt="profile photo" />
			 		 	
			 		 	</div>
						
			 		  	<h1 class="text-center mt-3" th:text="${user.name}"></h1>
			 		  	
			 		 	<table class="table text-center">
								<thead>
									<tr>
										<th scope="col">#ID</th>
										<th scope="col">USER<span th:text="${user.id}"></span></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">EMAIL</th>
										<td><span th:text="${user.email}"></span></td>
									</tr>
									
									<tr>
										<th scope="row">ROLE</th>
										<td><span th:text="${user.role}"></span></td>
									</tr>
									
									<tr>
										<th scope="row"> ACCOUNT ACTIVE</th>
										<td><span th:text="${user.enable}"></span></td>
									</tr>
									
									<tr>
										<th scope="row"> ABOUT</th>
										<td><span th:text="${user.about}"></span></td>
									</tr>
									 
								</tbody>
								
						</table>
			 		 </div>
			 	</div>
			 	
			 </div>
			 
	</section>
</body>
</html>
