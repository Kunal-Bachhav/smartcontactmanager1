<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="/normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>

		<div class="card me-3 ms-3">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px" class="my_profile_picture"
						src="" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />

					<h2 class="mt-3">
						<b> <span th:text="${contact.name}"></span>
						</b> (<span style="font-family: cursive"
							th:text="${contact.secondName}"></span>)
					</h2>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">USER<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">EMAIL</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">PHONE</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">WORK</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
							 
						</tbody>
						
					</table>
					
					<div class="description mt-3">
						  <th:block th:utext="${contact.description}"></th:block>
					</div>
					
					<div class="container mt-4" >
						
							 <a  href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</a>
					      	 
					      	 <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
					      	    <button type="submit" class="btn btn-success btn-sm">Update</button> 		
					      	 </form>	 
					
					</div>
					

				</div>
			</div>

		</div>

	</section>
</body>
</html>
